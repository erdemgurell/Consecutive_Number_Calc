<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consecutive Number Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group label {
            margin-left: 10px;
            margin-bottom: 0;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Consecutive Number Calculator</h1>
    <div class="input-group">
        <label for="startNumber">Starting Number:</label>
        <input type="number" id="startNumber" name="startNumber">
    </div>
    <div class="input-group">
        <label for="count">Count of Consecutive Numbers:</label>
        <input type="number" id="count" name="count">
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="includeEdgeNumbers" name="includeEdgeNumbers">
        <label for="includeEdgeNumbers">Include Edges</label>
    </div>
    <button onclick="calculateConsecutiveNumbers()">Calculate</button>
    <div class="result" id="result"></div>
    <br>
    <div class="printer" id="printer"></div>
</div>

<script>
    function calculateConsecutiveNumbers() {
        const startNumber = parseInt(document.getElementById('startNumber').value);
        const count = parseInt(document.getElementById('count').value);
        const includeEdgeNumbers  = document.getElementById('includeEdgeNumbers').checked;
        let result = 0;
        let printer = "";

        if (isNaN(startNumber) || isNaN(count) || count <= 0) {
            result = 'Please enter valid numbers';
        } else {
            const start = includeEdgeNumbers ? startNumber : startNumber + 1;
            const end = includeEdgeNumbers ? count + 1 : count;

            for (let i = start; i < end; i++) {
                result += i;
                if (i + 1 === end){
                    printer += i
                } else {
                    printer += i + " + ";
                }
            }

        }

        document.getElementById('result').textContent = result;
        document.getElementById('printer').textContent = printer;
    }
</script>
</body>
</html>
